name: Build and deploy to gh-pages branch subdirectory

on:
  push:
    branches: ["testing-website-deploy"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: testing-website-deploy

      - uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          registry-url: https://registry.npmjs.org/

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: latest

      - name: Install dependencies.
        run: pnpm install

      - name: Build site
        run: |
          cd packages/ghpage-test
          pnpm build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghpage-test
          path: packages/ghpage-test/dist/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove old content
        run: rm -rf ghpage-test

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ghpage-test
          path: ghpage-test

      - name: Log files
        run: ls -R .



