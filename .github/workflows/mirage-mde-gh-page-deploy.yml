name: mirage-mde, deploy to gh-pages branch subdirectory

on:
  push:
    branches:
      - packages/mirage-mde

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: packages/mirage-mde

      - uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          registry-url: https://registry.npmjs.org/

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: latest

      - name: Install dependencies.
        run: pnpm install

      - name: Build library
        run: |
          cd packages/mirage-mde
          pnpm build

      - name: Build demo site
        run: |
          pnpm build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mirage-mde-demo
          path: packages/mirage-mde-demo/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove old content
        run: rm -rf mirage-mde

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: mirage-mde-demo
          path: mirage-mde

      - name: Log files
        run: ls -R .

      - uses: EndBug/add-and-commit@v9.1.3
        with:
          message: Deployed content for ghpage-test
          committer_name: GitHub Actions
          committer_email: 41898282+github-actions[bot]@users.noreply.github.com
